<html>
    <head>
        <title>Blackjack</title>
        <!--import style sheet-->
        <link href="index.css" rel="stylesheet">

    <body>
        <header>
            
            <nav class = "nav">

                <button class = "nav-butt" aria-label = "war button">
                    <a href = "/war.html" class = "nav__link">War</a>

                <button class = "nav-butt" aria-label = "instructions button">
                    <a href = "/bjInstructions.html" class = "nav__link">Instructions</a>

                <button class = "nav-butt" aria-label = "logout button">

                </button>

        </header>
        <h2>Blackjack</h2>
        <p id = "cardid">ID:</p>
        
        <div class = "game"> 
            <p class = "winStatus" id = "winStatus"></p>
            <div class = "dealer" id = "dealer">
                <p class = "dealer_score" id = "dealer_score">Dealer Total: 0</p>
                <img src = "cardBack.png" class = "card_imageD" id = "d1">
                <img src = "" class = "card_imageD" id = "d2">
                <img src = "" class = "card_imageD" id = "d3">
                <img src = "" class = "card_imageD" id = "d4">
                <img src = "" class = "card_imageD" id = "d5">
                <img src = "" class = "card_imageD" id = "d6">
                <img src = "" class = "card_imageD" id = "d7">
            </div>
            <div class = "player" id = "player">
                <p class = "player_score" id = "player_score">Your Total: 0</p>
                <img src = "" class = "card_imageP" id = "p1">
                <img src = "" class = "card_imageP" id = "p2">
                <img src = "" class = "card_imageP" id = "p3">
                <img src = "" class = "card_imageP" id = "p4">
                <img src = "" class = "card_imageP" id = "p5">
                <img src = "" class = "card_imageP" id = "p6">
                <img src = "" class = "card_imageP" id = "p7">
            </div>
            <button class = "draw_button" id = "draw_button">Draw</button>
            <button class = "stand_button" id = "stand_button">Stand</button>
        </div>
        <button class = "restart_button" id = "restart_button">New Game</button>
    </body>
